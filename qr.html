<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecheSphere 2025 - Código QR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        .fondo-qr {
            width: 100vw;
            height: 100vh;
            background-image: url('qr.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Botones de navegación */
        .btn-navegacion {
            position: fixed;
            bottom: 32px;
            padding: 8px 16px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 6px;
            text-decoration: none;
            font-family: 'JetBrains Mono', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .btn-navegacion:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-anterior {
            left: 32px;
        }

        .btn-siguiente {
            right: 32px;
        }

        /* Modo pantalla completa automático en presentación */
        @media (max-width: 768px) {
            .fondo-qr {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="fondo-qr">
        <a href="index.html" class="btn-navegacion btn-anterior">← Anterior</a>
        <a href="0.html" class="btn-navegacion btn-siguiente">Siguiente →</a>
    </div>

</body>
</html>
