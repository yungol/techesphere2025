<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex flex-col justify-center items-center px-8">

            <div class="max-w-4xl mx-auto">
                <div class="code-block text-left">
<span class="keyword">import</span> OpenAI <span class="keyword">from</span> <span class="string">"openai"</span>;
<span class="keyword">const</span> client = <span class="keyword">new</span> <span class="function">OpenAI</span>();

<span class="keyword">const</span> response = <span class="keyword">await</span> client.responses.<span class="function">create</span>({
  model: <span class="string">"gpt-5"</span>,
  input: <span class="string">"Write a short bedtime story about a unicorn."</span>,
});

console.<span class="function">log</span>(response.output_text);
                </div>
            </div>
